<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <title>index</title>
</head>

<body>
    <div class="container-fluid p-4">
        <div class="row">
            <div class="col-3  d-flex justify-content-center align-items-center">
                <button type="button" onClick="post()" class="btn btn-primary">Post</button>
            </div>
            <div class="col-3  d-flex justify-content-center align-items-center">
                <button type="button" onClick="get()" class="btn btn-secondary">Get</button>
            </div>
            <div class="col-3  d-flex justify-content-center align-items-center">
                <button type="button" onClick="put()" class="btn btn-success">Put</button>
            </div>
            <div class="col-3  d-flex justify-content-center align-items-center">
                <button type="button" onClick="remove()" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
    <script>
        let userList = []

        // to retrive user list 
        const get = () => {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    console.log(JSON.parse(this.responseText));
                    userList = JSON.parse(this.responseText).data
                }
            };
            xhttp.open("GET", "http://localhost:3000/users", true);
            xhttp.send();
        }
        //to create user list
        const post = () => {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    console.log(JSON.parse(this.responseText));
                }
            };
            xhttp.open("POST", "http://localhost:3000/users", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("name=Dhana");
        }
        //to update user list
        const put = () => {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    console.log(JSON.parse(this.responseText));
                }
            };
            xhttp.open("PUT", `http://localhost:3000/users/${userList[0].id}`, true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("name=laks");
        }
        //to remove user list
        const remove = () => {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    console.log(JSON.parse(this.responseText));
                }
            };
            xhttp.open("DELETE", `http://localhost:3000/users/${userList[0].id}`, true);
            xhttp.send();

        }
    </script>
</body>

</html>
